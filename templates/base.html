{% load staticfiles %}
<html>
    <head>
        <title>Kut Spel</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="/accounts/profile">Profile</a>
                    <a class="navbar-brand" href="/building">Buildings</a>
                    <a class="navbar-brand" href="/unit">Units</a>
                    <a class="navbar-brand" href="/unit/players">Players</a>
                {% endif %}
            </div>
            <div class="navbar-header navbar-right">
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="/accounts/logout">Logout</a>
                {% else %}
                    <a class="navbar-brand" href="/accounts/login">Login</a>
                {% endif %}

            </div>
        </div>
    </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
